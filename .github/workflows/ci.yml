name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync

      - name: Install pre-commit
        run: |
          uv pip install pre-commit

      - name: Run pre-commit
        run: |
          uv run pre-commit run --all-files

      - name: Run tests
        run: |
          uv run pytest tests/ -v

      - name: Debug train (CPU)
        run: |
          uv run main.py mode=train \
            train_config.data_config.max_samples=1500 \
            train_config.num_epochs=2 \
            train_config.accelerator=cpu \
            train_config.precision=32 \
            train_config.mlflow_logging.tracking_uri=file:./mlruns || true
